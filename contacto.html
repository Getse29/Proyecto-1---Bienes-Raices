<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bienes Raices</title>
      <!--Fuentes-->
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
      <!--Normalize-->
      <link rel="stylesheet" href="css/normalize.css">
      <!--Custom CSS-->
      <link rel="stylesheet" href="css/style.css">
</head>

<body>

      <header class="site-header">
            <div class="container contenido-header">
                  <div class="barra">
                        <a href="/">
                              <img src="img/logo.svg" alt="Logo de Bienes Raices">
                        </a>

                        <nav class="navegacion">
                              <a target="_blank" href="nosotros.html">Nosotros</a>
                              <a target="_blank" href="anuncios.html">Anuncios</a>
                              <a target="_blank" href="blog.html">Blog</a>
                              <a target="_blank" href="contacto.html">Contacto</a>
                        </nav>
                  </div>
                  <!--Fin Barra-->
            </div>
            <!--Fin Container-->
      </header>
      <!--Fin Header-->

      <h1 class="fw-300 centrar-texto">Contacto</h1>
      <img src="img/destacada3.jpg" alt="Imagen principal">

      <main class="container seccion contenido-centrado">

            <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

            <form action="">

                  <fieldset>
                        <legend>Información personal</legend>
                        <label class="fw-700" for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu nombre" required>

                        <label class="fw-700" for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Tu correo electronico" required>

                        <label class="fw-700" for="telefono">Telefono</label>
                        <input type="tel" id="telefono" placeholder="Número teléfonico" required>

                        <label class="fw-700" for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                  </fieldset>

                  <fieldset>
                        <legend>Información sobre propiedad</legend>
                        <label class="fw-700" for="opciones">Vende o Compra</label>
                        <select id="opciones">
                              <option disabled selected>-- Selecciona --</option>
                              <option>Compra</option>
                              <option>Vende</option>
                        </select>
                        <label class="fw-700" for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" min="0">
                  </fieldset>

                  <fieldset>
                        <legend>Contacto</legend>
                        <p>Como desea ser contactado</p>
                        <div class="forma-contacto">
                              <label class="fw-700" for="telefono">Teléfono</label>
                              <input type="radio" name="contacto" id="telefono">
                              
                              <label class="fw-700" for="correo">E-mail</label>
                              <input type="radio"  name="contacto" id="correo">
                        </div>

                        <p>Si eligió Teléfono, elija la fecha y la hora</p>
                        <label class="fw-700" for="fecha">Fecha</label>
                        <input type="date" id="fecha">
                        <label class="fw-700" for="hora">Hora</label>
                        <input type="time" id="hora" min="9:00" max="18:00">

                  </fieldset>

                  <input type="submit" value="Enviar " class="boton boton-verde">

            </form>


      </main>

      <footer class="site-footer seccion">
            <div class="container container-footer">
                  <nav class="navegacion">
                        <a target="_blank" href="nosotros.html">Nosotros</a>
                        <a target="_blank" href="anuncios.html">Anuncios</a>
                        <a target="_blank" href="blog.html">Blog</a>
                        <a target="_blank" href="contacto.html">Contacto</a>

                  </nav>
                  <p class="copy">Todos los derechos Reservados 2020 &copy;</p>
            </div>
      </footer>

</body>

</html>
